{% extends 'main/base.html' %}
{% load static %}

{% block title %}Home{% endblock %}
{% block content %}

<div class="container-fluid">
    <div class="row">


        <nav class="sidebar col-md-3">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Students</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'teacher:teachers_view'%}">Teachers</a></li>
                <li class="nav-item active"><a class="nav-link" href="{% url 'teacher:classrooms_view'%}">Classes</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Reports</a></li>
            </ul>
        </nav>

        <main class="main-content col-md-9">

            <div class="content-header">
                <h1>Update Classroom</h1>
            </div>



            <div class="form-section mt-5">
                <div class="form-header">Update Classroom</div>
                <div class="form-body">
                    <form action="{% url 'teacher:update_classroom_view' classroom.id %}" method="post" class="form-grid">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="name" class="form-label">Classroom Name</label>
                            <input type="text" name="name" id="name" value="{{ classroom.name }}" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="grade" class="form-label">Grade</label>
                            <select name="grade" id="grade" class="form-select" required>
                                {% for value, label in GradeChoices%}
                                    <option value="{{ value }}" {% if classroom.grade == value %}selected{% endif %}>
                                        {{ label }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="section" class="form-label">Section</label>
                            <input type="text" name="section" id="section" value="{{ classroom.section }}" class="form-control" required>
                        </div>

                        <div class="d-flex justify-content-end mt-3">
                            <a href="{% url 'teacher:classrooms_view' %}" class="btn btn-secondary me-3">Cancel</a>
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>





{% endblock %}
